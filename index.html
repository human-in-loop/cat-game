<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none" />
    <title>Cat Hunt - Multi-Snake Master</title>
    <style>
        body { margin: 0; background: #000b1a; overflow: hidden; touch-action: none; font-family: sans-serif; }
        
        /* High-Visibility Bubbles */
        .bubble-yellow { position: absolute; width: 85px; height: 85px; border-radius: 50%; border: 4px solid #ffff00; background: rgba(255, 255, 0, 0.2); z-index: 5; }
        .bubble-blue { position: absolute; width: 85px; height: 85px; border-radius: 50%; border: 4px solid #00ffff; background: rgba(0, 255, 255, 0.2); z-index: 5; }
        
        /* The Long Serpent String */
        .snake-body { position: absolute; width: 14px; height: 14px; border-radius: 50%; z-index: 4; box-shadow: 0 0 12px rgba(255, 255, 255, 0.5); }
        
        #start { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 32px; color: white; background: #000; z-index: 100; cursor: pointer; }
        #muteBtn { position: fixed; bottom: 30px; left: 30px; padding: 12px 25px; background: #111; color: #ffff00; border: 2px solid #ffff00; border-radius: 30px; z-index: 110; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="start">TAP TO START üêæ</div>
    <button id="muteBtn">MUTE ALL</button>

    <script>
        let audioCtx, masterGain;
        let isMuted = false;

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            if (audioCtx.state === "suspended") audioCtx.resume();
        }

        // TEXTURED BIOLOGICAL SOUNDS (Pspsps / Scratch / Hiss)
        function playPreySound(freq, dur, vol) {
            if (!audioCtx || isMuted) return;
            const bufferSize = audioCtx.sampleRate * dur;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = "highpass";
            filter.frequency.value = freq;
            
            const g = audioCtx.createGain();
            g.gain.setValueAtTime(vol, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
            
            noise.connect(filter);
            filter.connect(g);
            g.connect(masterGain);
            noise.start();
        }

        function playCatchChirp() {
            if (!audioCtx || isMuted) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(4500 + Math.random() * 1500, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(8000, audioCtx.currentTime + 0.08);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.08);
            osc.connect(g); g.connect(masterGain);
            osc.start(); osc.stop(audioCtx.currentTime + 0.08);
        }

        function spawnSnake() {
            const segments = [];
            const num = 45; // Super long
            const colors = ["#ffff00", "#00ffff", "#39ff14"]; // Yellow, Blue, Lime (Cat favorites)
            const snakeColor = colors[Math.floor(Math.random() * colors.length)];
            
            let x = -300, y = Math.random() * (window.innerHeight - 300) + 150;
            let angle = 0, speed = 7 + Math.random() * 6;

            for (let i = 0; i < num; i++) {
                const s = document.createElement("div");
                s.className = "snake-body";
                s.style.background = snakeColor;
                document.body.appendChild(s);
                segments.push({el: s, x: x, y: y});
            }

            // ENTRY SOUNDS
            playPreySound(9000, 0.1, 0.15); // Pspsps
            setTimeout(() => playPreySound(9500, 0.1, 0.12), 100);

            const move = setInterval(() => {
                angle += 0.25; x += speed;
                
                // Occasional "Lunge" speed burst
                if(Math.random() > 0.95) speed += 2;
                if(speed > 15) speed = 8;

                if (x > window.innerWidth + 1000) {
                    segments.forEach(s => s.el.remove());
                    clearInterval(move);
                }
                
                segments[0].x = x;
                segments[0].y = y + Math.sin(angle) * 90;
                
                for (let i = num - 1; i > 0; i--) {
                    segments[i].x = segments[i-1].x - 10;
                    segments[i].y = segments[i-1].y;
                }
                
                segments.forEach(s => {
                    s.el.style.left = s.x + "px";
                    s.el.style.top = s.y + "px";
                });

                // Movement Scuttle Sound
                if (Math.random() > 0.88) playPreySound(10000, 0.02, 0.025);
            }, 25);

            segments.forEach(s => s.el.onpointerdown = (e) => {
                e.preventDefault();
                playCatchChirp();
                segments.forEach(seg => seg.el.remove());
                clearInterval(move);
            });
        }

        function spawnBubble() {
            const b = document.createElement("div");
            b.className = Math.random() > 0.5 ? "bubble-yellow" : "bubble-blue";
            b.style.left = Math.random() * (window.innerWidth - 100) + "px";
            b.style.top = Math.random() * (window.innerHeight - 100) + "px";
            b.onpointerdown = (e) => { e.preventDefault(); playCatchChirp(); b.remove(); };
            document.body.appendChild(b);
            setTimeout(() => { if(b.parentNode) b.remove(); }, 4000);
        }

        document.getElementById("start").addEventListener("click", () => {
            initAudio();
            document.getElementById("start").style.display = "none";
            
            // Multiple Overlapping Snakes
            setInterval(spawnSnake, 5500);
            setTimeout(() => setInterval(spawnSnake, 7500), 2000);
            
            setInterval(spawnBubble, 2500);
        });

        document.getElementById("muteBtn").onclick = (e) => {
            isMuted = !isMuted;
            masterGain.gain.setTargetAtTime(isMuted ? 0 : 1, audioCtx.currentTime, 0.05);
            document.getElementById("muteBtn").textContent = isMuted ? "UNMUTE" : "MUTE ALL";
        };
    </script>
</body>
</html>
